[global/wm]
include-file = $HOME/.config/polybar/themes/gruvbox-material.ini
;include-file = $HOME/.config/polybar/themes/catppuccin-mocha.ini

[bar/example]
;background=${colors.bg0}
background=#DD1d2021
border-color=${colors.fg1}
foreground=${colors.fg0}


width = 1346
height = 20pt
radius = 0
bottom = true
offset-y = 10
offset-x = 10
; dpi = 96


line-size = 2pt

border-size = 5
;border-top-size = 1
;border-top-size = 0

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.fg1}

font-0 = Roboto Mono:style=Medium:size=10;2
font-1 = RobotoMono Nerd Font:style=Medium:size=10;2

modules-left = memory cpu wlan
modules-center = xworkspaces 
modules-right = pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html




; ------------------------------------------------------------------------
; --- MODULES ------------------------------------------------------------
; ------------------------------------------------------------------------

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt



[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.bg0}
label-active-foreground = ${colors.yellow}
;label-active-underline= ${colors.orange}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.text}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.grey0}
label-empty-padding = 1



[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

; [module/filesystem]
; type = internal/fs
; interval = 25

; mount-0 = /

; label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

; label-unmounted = %mountpoint% not mounted
; label-unmounted-foreground = ${colors.disabled}



[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.yellow}
label = %percentage_used:2%%



[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.yellow}
label = %percentage:2%%



[network-base]
; yellow = #f9e2af
type = internal/network
interval = 5
;format-connected = %{F#f9e2af}<ramp-signal>%{F-} <label-connected>
format-connected = <ramp-signal>  <label-connected>
format-disconnected = 󰤮  
format-disconnected-foreground = ${colors.red}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid% 
ramp-signal-foreground = ${colors.yellow}
ramp-signal-0 = 󰤫
ramp-signal-1 = 󰤯
ramp-signal-2 = 󰤟
ramp-signal-3 = 󰤢
ramp-signal-4 = 󰤥
ramp-signal-5 = 󰤨 

